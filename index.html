<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Simple Todo List</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Tajawal Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

  <!-- Material Symbols Outlined -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Tajawal', sans-serif; background: rgb(28, 1, 70);">

  <div>
    <!-- CENTER DIV -->
    <div style="display: flex; justify-content: center; align-items: center;">

      <!-- TASKS TABLE -->
      <div class="tasks-table" style="width: 70%; background: white; margin-top: 60px; border-radius: 8px; overflow: hidden;">

        <!-- HEADER -->
        <div style="width:100%; height: 60px; text-align: center; background: rgb(92, 52, 155); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
          <h1 style="margin: 0;">مهامي</h1>
          <button class="circular-btn" style="background: white; margin: 40px;">
            <span id="add-btn" class="material-symbols-outlined">add</span>
          </button>
        </div>
        <!-- // HEADER -->

        <!-- Tasks -->
        <div style="padding: 20px;">
          <div id="tasks"></div>
        </div>
        <!-- // Tasks -->

      </div>
      <!-- // TASKS TABLE -->

    </div>
  </div>

  <script src="scripts/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</body>
</html>
